<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pet Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body id="singup-page">
    <header id="header">
        <div class="container">      
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categoria.html">Rações</a></li>
                    <li><a href="categoria.html">Brinquedos</a></li>
                    <li><a href="categoria.html">Higiene</a></li>
                </ul>
            </nav> 

            <img class="icon" src="images/menu-icon.svg" alt="Menu hamburguer" onclick="changeClass()">

            <h2 class="site-title">Pet Shop</h2>

            <a href="cart.html"><img class="icon" src="images/cart.svg"></a>
        </div>
    </header>
    <main class="container">
        <h1>Cadastrar</h1>
        <form id="singup-form" class="form" action="login.html">
            <input type="text" placeholder="nome" id="name" name="name">
            <input type="email" placeholder="e-mail" id="email" name="email">
            <p>Data de Nascimento:</p>
            <input type="date" placeholder="nascimento" id="birth" name="birth">
            <input type="text" placeholder="endereço" id="address" name="address">
            <input type="text" placeholder="login" id="login" name="login">
            <input type="password" placeholder="senha" id="password" name="password">
            <input class="product-btn" type="submit" value="Cadastrar">
        </form>
    </main>
    <footer id="footer">
        <p>Pet Shop - 2020</p>
    </footer>
</body>
</html>
