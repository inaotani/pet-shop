<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pet Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body id="login-page">
    <header id="header">
        <div class="container">      
            <!--<nav>
                <ul>
                    <li>Rações</li>
                    <li>Brinquedos</li>
                </ul>
            </nav> -->

            <img class="icon" src="images/menu-icon.svg" alt="Menu hamburguer">

            <h2 class="site-title">Pet Shop</h2>

            <img class="icon" src="images/user.svg" alt="Ícone do user">
        </div>
    </header>
    <main>
        <h1>Login</h1>
        <form id="login-form" class="form">

            <input class="product-btn" type="button" value="Cadastrar-se">
        </form>
    </main>

</html>
